---
layout: page
---

{% include social.html %}

{{ content }}

{% if page.buttons %}
	<nav class="buttons">
		{% for button in page.buttons %}
			{% if button.link contains "http" %}
				{% assign button_target = "_blank" %}
			{% else %}
				{% assign button_target = "_self" %}
			{% endif %}
			<a href={{ button.link | escape }} class="button" target={{ button_target }}>{{ button.title }}</a>
		{% endfor %}
	</nav>
{% endif %}
