---
# Jekyll Settings
title: Sarah Winton Design
timezone: America/Chicago
url: https://sarahwintondesign.com
baseurl: 
# Enable once Forestry supports custom collections_dir
# collections_dir: collections
kramdown:
  show_warnings: true
lang: en
liquid:
  error_mode: strict
  strict_filters: true
  # Enable once certain jekyll extensions, like seo, support without errors
  # strict_variables: true
permalink: pretty
remote_theme: codytwinton/portfolio-theme@v0.6.0
safe: true
sass:
  style: compressed
strict_front_matter: true


# Collections
collections:
  work:
    title: Work
    output: true


# Defaults for Layouts
defaults:
- scope:
    path: ''
    type: pages
  values:
    layout: page
- scope:
    path: ''
    type: work
  values:
    layout: page


# jekyll-seo-tag settings
