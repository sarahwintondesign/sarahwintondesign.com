  twitter: sarahwinton
# image: "/uploads/logo.png"
# logo: "/uploads/logo.png"
social:
  name: Sarah Winton Design
  links:
  - https://twitter.com/sarahwinton
  - https://www.facebook.com/sarahwintondesign
  - https://www.linkedin.com/in/sarah-winton
  - https://github.com/sarahwintondesign.com
twitter:
  username: sarahwinton

# jekyll-titles-from-headings
titles_from_headings:
  enabled: false
  strip_title: false
  collections: false
